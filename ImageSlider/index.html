<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
      <div class="header1">
        <span > <i> <h2><span style="color: burlywood;">Image </span><span style="color: bisque;">Slider</span></h2></i></span>
      </div>
    </header>

    <main>
    <section>
        <div id="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div id="slides">
               <div id="overflow">
                  <div class="inner">
                     <div class="slide slide_1">
                        <div class="slide-content">
                           <span>SQIRREL</span>
                        </div>
                     </div>
                     <div class="slide slide_2">
                        <div class="slide-content">
                          <span style="color: rgb(233, 230, 226);">DEER</span>
                        </div>
                     </div>
                     <div class="slide slide_3">
                        <div class="slide-content">
                          <span  style="color: rgb(32, 200, 200);">TURTLE</span>
                        </div>
                     </div>
                     <div class="slide slide_4">
                        <div class="slide-content">
                          <span style="color: rgb(2, 148, 2);">NATURE'S LOVE</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div id="controls">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
            <div id="bullets">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
         </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
